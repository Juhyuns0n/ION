<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Capstone · Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
        body { min-height: 100vh; margin: 0; display: grid; place-items: center; background: #0f172a; color: #e5e7eb; }
        .wrap { width: min(960px, 92vw); padding: 32px 20px; }
        h1 { margin: 0 0 4px; font-size: clamp(24px, 4vw, 36px); font-weight: 800; letter-spacing: -0.02em; }
        p.muted { margin: 0 0 28px; color: #94a3b8; }
        .grid { display: grid; gap: 16px; grid-template-columns: repeat(3, 1fr); }
        @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
        .card { position: relative; overflow: hidden; border-radius: 16px; padding: 24px;
            background: #111827; border: 1px solid #1f2937; box-shadow: 0 10px 30px rgba(0,0,0,.35);
            transition: transform .15s ease, box-shadow .15s ease, border-color .2s ease;
            min-height: 140px; display: grid; align-content: space-between; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.45); border-color:#374151; }
        .title { font-size: 20px; font-weight: 700; color: #f3f4f6; margin: 0 0 6px; }
        .desc { font-size: 13px; color: #9ca3af; margin: 0 0 10px; }
        .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px;
            background:#f3f4f6; color:#0f172a; text-decoration:none; font-weight:700; }
        .btn:active { transform: translateY(1px); }
        .tag { position:absolute; top:14px; right:14px; font-size:11px; padding:4px 8px; border-radius:999px; background:#0ea5e9; color:#06202b; font-weight:700; }
        .icon { width: 22px; height: 22px; display: inline-block; }
        .row { display:flex; align-items:center; gap:10px; }
    </style>
</head>
<body>
<main class="wrap">
    <h1>Capstone · 홈</h1>
    <p class="muted">필요한 기능으로 바로 이동하세요.</p>

    <section class="grid">
        <article class="card">
            <div>
                <div class="row">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor" style="color:#a78bfa">
                        <path d="M12 3c4.97 0 9 3.134 9 7 0 1.848-.84 3.528-2.22 4.847.145 1.2.57 2.12 1.22 2.82.24.26.07.67-.27.67-1.43-.08-2.77-.58-3.86-1.39A10.9 10.9 0 0 1 12 17c-4.97 0-9-3.134-9-7s4.03-7 9-7z"/>
                    </svg>
                    <h2 class="title">Chatbot</h2>
                </div>
                <p class="desc">개인화된 양육 상담·Q&A</p>
            </div>
            <div><a class="btn" href="/chatbot.html">열기</a></div>
            <span class="tag">ALPHA</span>
        </article>

        <article class="card">
            <div>
                <div class="row">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor" style="color:#34d399">
                        <path d="M6 2h9a3 3 0 0 1 3 3v15.5a1.5 1.5 0 0 1-2.4 1.2L12 19l-3.6 2.7A1.5 1.5 0 0 1 6 20.5V2z"/>
                    </svg>
                    <h2 class="title">Workbook</h2>
                </div>
                <p class="desc">단계별 과제·시뮬레이션</p>
            </div>
            <div><a class="btn" href="/workbook.html">열기</a></div>
            <span class="tag">BETA</span>
        </article>

        <article class="card">
            <div>
                <div class="row">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor" style="color:#60a5fa">
                        <path d="M12 3a3 3 0 0 1 3 3v6a3 3 0 1 1-6 0V6a3 3 0 0 1 3-3zm-7 9a1 1 0 1 1 2 0 5 5 0 0 0 10 0 1 1 0 1 1 2 0 7 7 0 0 1-6 6.92V21a1 1 0 1 1-2 0v-2.08A7 7 0 0 1 5 12z"/>
                    </svg>
                    <h2 class="title">Voice Report</h2>
                </div>
                <p class="desc">STT·감정 분석 리포트</p>
            </div>
            <div><a class="btn" href="/voicereport.html/">열기</a></div>
            <span class="tag">NEW</span>
        </article>
    </section>
</main>
</body>
</html>
